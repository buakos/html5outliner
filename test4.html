<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script type="text/javascript">
      (function() {
        var doc = window.document;
        var body = doc.body;
        var generateLevel = function(depth, prefix) {
          var headingCount = Math.round(Math.random() * 5 + 1);
          var hn = 'h' + depth;
          for (var i = 1; i <= headingCount; i++) {
            var heading = doc.createElement(hn);
            var headingPrefix = prefix + i + '.';
            heading.textContent = headingPrefix +
              (Math.random() > .8 ? ' A very long heading for testing wrapping issues. Nam nec lorem ut justo dignissim interdum. Praesent rhoncus lorem ac semper semper. Aliquam vitae volutpat risus. Nam nec lorem ut justo dignissim interdum.' : ' Heading');
            body.appendChild(heading);
            if (depth < 5 && Math.random() > .3) {
              generateLevel(depth + 1, headingPrefix);
            } else {
              var pCount = Math.round(Math.random() * 5) + 1;
              for (var j = 0; j < pCount; j++) {
                var p = doc.createElement('p');
                p.textContent = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque mattis nisi felis, nec condimentum nulla rutrum et. \
Etiam id dictum augue. Ut laoreet at risus eu tristique. Integer eget venenatis enim. Vivamus ut urna fermentum, blandit \
nisi aliquam, hendrerit tellus. Sed feugiat a elit a adipiscing. Mauris vestibulum, dolor non gravida mollis, lectus est \
volutpat dui, vitae accumsan nisi leo in nulla. Nam luctus ultrices est at tempor. Suspendisse ac purus vehicula, pretium \
sapien eu, tincidunt ligula. Proin euismod ante at lorem euismod, eget iaculis est viverra. Etiam tempus non odio in facilisis. \
Quisque sed enim gravida risus feugiat cursus. Proin non erat sodales, molestie tellus a, eleifend dui.';
                body.appendChild(p);
              }
            }
          }
        };

        generateLevel(1, '');
      })();
    </script>
    <script type="text/javascript" src="HTMLOutliner.js"></script>
    <script type="text/javascript" src="hook_bookmarklet.js"></script>
  </body>
</html>
